<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Log Server</title>

    <!-- build:css css/bundle.css -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- endbuild -->
</head>

<body>
    <div class="container-fluid">

        <div class="row py-2">
            <div class="col-3">
                <div class="card">
                    <h5 class="card-header">Stream List</h5>
                    <div class="card-body">
                        <!-- List group -->
                        <div class="list-group list-group-flush" id="myList" role="tablist" data-stream-list>
                            <a class="list-group-item list-group-item-action active" data-bs-toggle="list" href="#home"
                                role="tab" data-id="home">Home</a>
                            <a class="list-group-item list-group-item-action" data-bs-toggle="list" href="#profile"
                                role="tab" data-id="profile">Profile</a>
                            <a class="list-group-item list-group-item-action" data-bs-toggle="list" href="#messages"
                                role="tab" data-id="messages">Messages</a>
                            <a class="list-group-item list-group-item-action" data-bs-toggle="list" href="#settings"
                                role="tab" data-id="settings">Settings</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <h5 class="card-header">Logs</h5>
                    <div class="scrollable" data-scrollable>
                        <div class="card-body" data-stream-lines>
                            <pre>Some log...</pre>
                            <pre>Some log...</pre>
                            <pre>Some log...</pre>
                            <pre>Some log...</pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- build:js js/bundle.js -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../node_modules/socket.io/client-dist/socket.io.js"></script>
    <script src="script.js"></script>
    <!-- endbuild -->
</body>

</html>
